<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyFirstPyBlog {% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!--link rel="stylesheet" href="{% static '/css/bootstrap.mim.css' %}"-->
</head>
<body>

<div class="container">
    <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-info">
        <a class="navbar-brand" href="{% url 'home' %}">MyPyBLOG</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-targer="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto">
                {% for item in navigation_items %}
                    <li class="nav-item {% if item.active %}active{% endif %}">
                        <a class="nav-link" href="{{item.url}}">{{ item.name }}</a>
                    </li>
                {% endfor %}

            </ul>

        </div>
    </nav>
    <div class="row mt-4">
        {% block content%}Please override this block! {% endblock %}
    </div>
</div>

















<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

<!--script src="{% static '/js/bootstrap.min.js' %}"></script-->
</body>
</html>
